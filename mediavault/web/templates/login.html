{% extends "base.html" %}
{% block main_body %}
    <div class="container">
        <div class="text-center">
            <h3>Please log in to continue.</h3>
        </div>
        <div class="form-group col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <form method="post" target="">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username"
                       class="form-control">
                <input type="password" name="password" placeholder="Password"
                       class="form-control">
                <div class="text-center">
                <input type="submit" name="login" value="Take me in!"
                       class="btn btn-success"></div>
            </form>
        </div>
    </div>
    <div class="text-center">
        Use Mozilla Firefox for best experience.
    </div>
{% endblock %}
